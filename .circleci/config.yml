version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@4.1.0
  heroku: circleci/heroku@1.0.1

jobs:
  rubocop:
    parallelism: 1
    docker:
      - image: cimg/ruby:3.0.0-node
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run Rubocop
          command: bundle exec rubocop
  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:3.0.0-node
      - image: mysql:8.0.22
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_HOST: '%'
          MYSQL_DATABASE: circle_ci
          MYSQL_ROOT_PASSWORD: dmh5DdT53vm2opvHX58S
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_USER: user
          MYSQL_PASSWORD: hh2VCWjSGkGGaGA2pSr9
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      RAILS_ENV: test
      DB_DATABASE: circle_ci
      DB_USERNAME: user
      DB_PASSWORD: hh2VCWjSGkGGaGA2pSr9
      DB_HOST: "127.0.0.1"
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:create db:schema:load --trace
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-results/rspec
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out /tmp/test-results/rspec/rspec.xml \
                              --format progress \
                              -- \
                              $TEST_FILES
      - store_test_results:
          path: /tmp/test-results/rspec
workflows:
  version: 2
  checks:
    jobs:
      - rubocop
      - test
      - heroku/deploy-via-git:
          requires:
            - rubocop
            - test
          filters:
            branches:
              only: master
